<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ATM Dashboard</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
    background-size: 600% 600%;
    animation: gradientBG 10s ease infinite;
    color: white;
    margin: 0;
    padding: 0;
    transition: background 0.5s, color 0.5s;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    opacity: 0;
    animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
    to { opacity: 1; }
}
header h1 { font-size: 20px; letter-spacing: 1px; }

/* Theme Toggle Button */
#themeToggle {
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(45deg, #00ffc3, #00bfa5);
    color: black;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(0, 255, 200, 0.3);
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
}
#themeToggle:hover {
    background: linear-gradient(45deg, #00e6ac, #00a891);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 255, 200, 0.5);
}

/* Logout Button */
.logout {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 65, 108, 0.3);
    backdrop-filter: blur(6px);
}
.logout:hover {
    background: linear-gradient(45deg, #ff6a5a, #ff758c);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(255, 117, 140, 0.6);
}

/* ATM Interface Styles */
.atm-interface {
  display: flex;
  justify-content: center;
  padding: 30px;
}
.atm-screen {
  background: linear-gradient(145deg, #1f2937, #111827);
  width: 360px;
  padding: 25px 20px 40px;
  border-radius: 20px;
  box-shadow: 
    inset 0 0 20px #00ffc3aa, 
    0 15px 30px rgba(0, 255, 195, 0.4);
  text-align: center;
  color: #00ffc3;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.atm-screen h2 {
  margin-bottom: 25px;
  font-weight: 700;
  letter-spacing: 2px;
  text-shadow: 0 0 8px #00ffc3;
}
.atm-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-bottom: 30px;
}
.atm-btn {
  background: #022c2c;
  border-radius: 12px;
  padding: 20px 0;
  color: #00ffc3;
  font-size: 18px;
  font-weight: 700;
  text-decoration: none;
  box-shadow:
    0 6px 0 #00796b,
    0 12px 15px rgba(0, 255, 195, 0.6);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
.atm-btn:hover {
  transform: translateY(-4px);
  box-shadow:
    0 10px 0 #00e6b8,
    0 16px 25px rgba(0, 255, 195, 0.9);
  color: #aaffff;
}

/* Keypad Styles */
.keypad-container {
  width: 320px;
  margin: 0 auto;
  user-select: none;
}

.keypad-row {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 15px;
}

.keypad-btn {
  background: #022c2c;
  border-radius: 12px;
  padding: 15px 0;
  width: 90px;
  font-size: 20px;
  font-weight: 700;
  color: #00ffc3;
  border: none;
  cursor: pointer;
  box-shadow:
    0 6px 0 #00796b,
    0 12px 15px rgba(0, 255, 195, 0.6);
  transition: transform 0.15s ease, box-shadow 0.25s ease;
  user-select: none;
  text-align: center;
  letter-spacing: 2px;
}

.keypad-btn:hover {
  transform: translateY(-4px);
  box-shadow:
    0 10px 0 #00e6b8,
    0 16px 25px rgba(0, 255, 195, 0.9);
  color: #aaffff;
}

/* Special buttons style */
.cancel-btn {
  background: #ff4b2b;
  box-shadow:
    0 6px 0 #b42a19,
    0 12px 15px rgba(255, 75, 43, 0.6);
  color: white;
}

.cancel-btn:hover {
  background: #ff6a5a;
  box-shadow:
    0 10px 0 #d53a28,
    0 16px 25px rgba(255, 106, 90, 0.9);
  color: white;
}

.clear-btn {
  background: #ffaa00;
  box-shadow:
    0 6px 0 #bb7a00,
    0 12px 15px rgba(255, 170, 0, 0.6);
  color: black;
}

.clear-btn:hover {
  background: #ffbf33;
  box-shadow:
    0 10px 0 #dca600,
    0 16px 25px rgba(255, 191, 51, 0.9);
  color: black;
}

.enter-btn {
  background: #00bfa5;
  width: 100%;
  padding: 18px 0;
  font-size: 22px;
  box-shadow:
    0 6px 0 #00796b,
    0 12px 15px rgba(0, 191, 165, 0.6);
  color: black;
}

.enter-btn:hover {
  background: #00ffc3;
  box-shadow:
    0 10px 0 #00e6b8,
    0 16px 25px rgba(0, 255, 195, 0.9);
  color: black;
}

/* Light Mode Styles */
.light-mode {
    background: linear-gradient(270deg, #f0f0f0, #dcdcdc, #ffffff);
    color: black;
}
.light-mode .atm-screen {
    background: rgba(0,0,0,0.05);
    color: black;
    box-shadow: 
      inset 0 0 15px #00bfa5aa, 
      0 15px 25px rgba(0, 191, 165, 0.3);
}
.light-mode header {
    background: rgba(0,0,0,0.05);
    border-bottom: 1px solid rgba(0,0,0,0.1);
}

@keyframes avatarFade {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
@keyframes nameSlide {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
}
</style>
</head>
<body>

<header>
    <div style="display:flex;align-items:center;gap:10px;">
        <div style="font-size:30px; animation: avatarFade 1s ease forwards;">üë§</div>
        <h1 id="greeting" style="animation: nameSlide 1s ease forwards;">Welcome, User</h1>
    </div>
    <div style="display:flex; gap:10px;">
        <button id="themeToggle">‚òÄ Light Mode</button>
        <a href="index.html" class="logout">Logout</a>
    </div>
</header>

<!-- ATM Interface replacing buttons -->
<div class="atm-interface">
  <div class="atm-screen">
    <h2>ATM Interface</h2>

    <div style="margin-bottom: 25px; font-weight: 600; letter-spacing: 1px;">
      Please select an option or use keypad:
    </div>

    <div class="atm-buttons">
      <a href="balance.html" class="atm-btn">üí∞ Balance</a>
      <a href="withdraw.html" class="atm-btn">üèß Withdraw</a>
      <a href="deposit.html" class="atm-btn">üíµ Deposit</a>
      <a href="transactions.html" class="atm-btn">üìú Transactions</a>
    </div>

    <div class="keypad-container">

      <div class="keypad-row">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
      </div>
      <div class="keypad-row">
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
      </div>
      <div class="keypad-row">
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
      </div>

      <div class="keypad-row">
        <button class="keypad-btn cancel-btn">Cancel</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn clear-btn">Clear</button>
      </div>

      <div class="keypad-row">
        <button class="keypad-btn enter-btn">Enter</button>
      </div>

    </div>
  </div>
</div>

<!-- Extra Section -->
<div class="extra-section" style="padding: 20px;">
    <!-- Live Bank Alerts -->
    <div class="alerts-ticker" style="
        background: rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 12px 20px;
        margin-bottom: 25px;
        backdrop-filter: blur(8px);
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.15);
    ">
        <marquee behavior="scroll" direction="left" scrollamount="4" style="color:#00ffc3; font-weight: bold; font-size: 16px;">
            üîî Your last transaction was ‚Çπ500 at ABC Store | üí≥ ‚Çπ1200 spent on Groceries | üè¶ Salary credited ‚Çπ50,000
        </marquee>
    </div>

    <!-- Mini Spending Chart -->
    <div style="
        background: rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 15px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.15);
        max-width: 300px;
        margin: auto;
        text-align: center;
    ">
        <h3 style="margin-bottom: 10px; font-size: 18px; color:#00ffc3; letter-spacing: 1px;">
            üìä Monthly Spending
        </h3>
        <canvas id="spendingChart" style="max-width: 100%; height: 200px;"></canvas>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Theme Toggle
const toggleBtn = document.getElementById('themeToggle');
toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    toggleBtn.textContent = document.body.classList.contains('light-mode') ? 'üåô Dark Mode' : '‚òÄ Light Mode';
});

// Personalized Greeting
let userName = localStorage.getItem("atmUserName") || "User";
document.getElementById("greeting").textContent = `Welcome, ${userName}`;

// Spending Chart
const ctx = document.getElementById('spendingChart').getContext('2d');
new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Groceries', 'Bills', 'Entertainment', 'Shopping', 'Others'],
        datasets: [{
            data: [1200, 3000, 1500, 2000, 800],
            backgroundColor: [
                '#00ffc3',
                '#00bfa5',
                '#ff4b2b',
                '#ff758c',
                '#ffaa00'
            ],
            borderWidth: 0
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                labels: { color: 'white', font: { size: 12 } }
            }
        }
    }
});
</script>

</body>
</html>
